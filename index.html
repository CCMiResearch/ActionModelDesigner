<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DasContract: ActionModelDesigner</title>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/msg/js/en.js"></script>
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
        }

        h1 {
            font-weight: normal;
            font-size: 140%;
        }
    </style>
</head>
<body>
    <h1>DasContract: ActionModelDesigner</h1>

    <p>Only injection of fixed size blockly</p>

    <div id="blocklyDiv" style="height: 450px; width: 1000px;"></div>

    <xml id="toolbox" style="display: none">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="controls_repeat_ext"></block>
        <block type="math_number">
            <field name="NUM">123</field>
        </block>
        <block type="math_arithmetic"></block>
        <block type="text"></block>
        <block type="text_print"></block>
        
    </xml>

    <script>
        var AMDWorkspace = Blockly.inject('blocklyDiv',
            {
                toolbox: document.getElementById('toolbox')
            });
    </script>

</body>
</html>
