<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DasContract: ActionModelDesigner</title>
        <script src="node_modules/blockly/blockly_compressed.js"></script>
        <script src="node_modules/blockly/blocks_compressed.js"></script>
        <script src="node_modules/blockly/msg/js/en.js"></script>
        <link rel="stylesheet" href= "main.css">
    </head>
    <body>
        <h1>DasContract: ActionModelDesigner</h1>

    <p>Injection of fixed size blockly with preview of available DasContract Blocks. Rule block mutator is still in progress.</p>

    <div id="blocklyDiv" style="height: 80%; width: 100%;"></div>

    <xml id="toolbox" style="display: none">
        <category name="Rule">
            <block type="dascontract_rule"></block>
        </category>
        <category name="With">
            <block type="dascontract_with"></block>
        </category>
        <category name="If">
            <block type="dascontract_compval"></block>
            <block type="dascontract_compmem"></block>
            <block type="dascontract_parentheses"></block>
            <block type="dascontract_not"></block>
            <block type="dascontract_and"></block>
            <block type="dascontract_or"></block>    
        </category>
        <category name="Action">
            <block type="dascontract_action_assign"></block>
            <block type="dascontract_action_trans"></block>
            <block type="dascontract_action_param"></block>
        </category>       
    </xml>
    <script src="dist/bundledApp.js"></script>
    </body>
</html>
